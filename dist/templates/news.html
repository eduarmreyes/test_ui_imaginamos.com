<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    News
  </h1>
  <ol class="breadcrumb">
    <li class="active"><i class="fa fa-newspaper-o"></i> News</li>
  </ol>
</section>

<!-- Main content -->
<section class="content" ng-controller="NewsController as News">
  <div class="box box-primary collapsed-box">
    <div class="box-header with-border">
      <h3 class="box-title">Configure News Resource</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="sAPI">API URL</label>
          <input type="text" class="form-control" id="sAPI" placeholder="Enter API Reference like URL or file name" ng-model="sAPI">
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button ng-click="getNews()" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <!-- application -->
  <div class="row">
    <div class="col-md-12">
      <!-- The time line -->
      <ul class="timeline panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <!-- timeline time label -->
        <li class="time-label" ng-repeat-start="aNews in News.content">
          <span class="bg-red">
            Oct. {{$index + 1}} 2015
          </span>
        </li>
        <!-- /.timeline-label -->
        <!-- timeline item -->
        <li ng-repeat-end>
          <i class="fa fa-newspaper-o bg-blue"></i>
          <div class="timeline-item">
            <span class="time"><i class="fa fa-clock-o"></i> 12:0{{$index}}</span>
            <h3 class="timeline-header" style="cursor: pointer;" ng-click="isCollapsed = !isCollapsed"><a class="collapsed">{{aNews.title}}</a></h3>
            <div class="row timeline-body" uib-collapse="isCollapsed">
              <div class="col-md-4 col-xs-12">
                <img src="{{aNews.image}}" alt="">
              </div>
              <div class="col-md-8 col-xs-12">
                {{aNews.content}}
              </div>
            </div>
            <div class="timeline-footer">
              <a class="btn bg-maroon btn-xs" ng-click="isCollapsed = !isCollapsed">Read more</a>
            </div>
          </div>
        </li>
        <!-- END timeline item -->
      </ul>
    </div><!-- /.col -->
  </div><!-- /.row -->

</section><!-- /.content -->
